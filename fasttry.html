<!DOCTYPE html>
<html>
<head>
  <style>
    #container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div class="overlay">This element will be overlaid on top of the canvas</div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    canvas.addEventListener("click", function() {
      canvas.requestFullscreen();
    });
  </script>
</body>
</html>
